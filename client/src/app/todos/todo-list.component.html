<span class="row">
    <span id="addTodo" class="col-lg-5">
        <span class="input-group">
            <input class="form-control" #input type="text" placeholder="Owner" [(ngModel)]="newTodoOwner">
            <input class="form-control" #input type="boolean" placeholder="Complete?" [(ngModel)]="newTodoStatus">
            <input class="form-control" #input type="text" placeholder="Category" [(ngModel)]="newTodoCategory">
            <input class="form-control" #input type="text" placeholder="Body" [(ngModel)]="newTodoBody">



            <button class="form-control" #input type="button"
                    (click)="this.addNewTodo(newTodoOwner, newTodoStatus, newTodoCategory, newTodoBody)">Add Todo</button>
        </span>
    </span>
</span>

<ul id="InputFilters" class="list-group">
    <li class="list-group-item list-group-item-info">

         <span class="input-group">
            <input id="FilterOwnerInput" class="form-control" #input type="text" placeholder="Owner"
                   [(ngModel)]="todoOwner">
            <input id="FilterStatusInput" class="form-control" #input type="text" placeholder="Complete?"
                   [(ngModel)]="todoStatus">
            <input id="FilterCategoryInput" class="form-control" #input type="text" placeholder="Category"
                   [(ngModel)]="todoCategory">
            <input id="FilterContentInput" class="form-control" #input type="text" placeholder="Body"
                   [(ngModel)]="todoBody">



            <button id="InputFilterTodosButton" class="form-control" #input type="button"
                    (click)="this.filterTodos(todoOwner, todoStatus, todoBody, todoCategory)">Filter the Todos</button>
             <button id="InputResetTodosButton" class="form-control" #input type="button"
                     (click)="this.filterTodos(null, null, null, null)">Refresh the List</button>
        </span>

    </li>
    <li id="title" class="list-group-item list-group-item-info">
        Todos
    </li>
</ul>


<ul class="list-group" *ngIf="todos; else todosError">
    <li id="todos" *ngFor="let todo of this.filteredTodos"
        class="list-group-item">
        <h2>{{ todo.owner }}</h2>
        <span class="todo-header">

          <p>Category: {{todo.category}}|</p>
            <p [ngStyle]="color: todoStatus===true ? 'green':'red'">Done: {{todo.status}}</p>
        </span>


        {{todo.body}}
    </li>
</ul>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #todosError>
    <p>
        There was a problem loading the todos. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again.
    </p>
</ng-template>
